# rustfmt configuration for wget-faster

# Edition
edition = "2021"

# Maximum line width
max_width = 100

# Ideal line width before starting to use a smaller formatting
use_small_heuristics = "Default"

# Indent style
hard_tabs = false
tab_spaces = 4

# Import formatting
imports_granularity = "Crate"
group_imports = "StdExternalCrate"

# Function formatting
fn_params_layout = "Tall"
fn_call_width = 60

# Chain formatting
chain_width = 60

# Comment formatting
comment_width = 80
wrap_comments = true
normalize_comments = true

# Use field init shorthand if possible
use_field_init_shorthand = true

# Format code in doc comments
format_code_in_doc_comments = true

# Format macro bodies
format_macro_bodies = true

# Format macro matchers
format_macro_matchers = true

# Reorder imports and extern crates
reorder_imports = true
reorder_modules = true

# Merge imports from the same crate
imports_indent = "Block"
imports_layout = "Mixed"

# Match block trailing comma
match_block_trailing_comma = true

# Trailing comma in function calls
trailing_comma = "Vertical"

# Space before colon in type annotations
space_before_colon = false
space_after_colon = true

# Newline style
newline_style = "Unix"

# Remove nested parens
remove_nested_parens = true

# Struct formatting
struct_lit_single_line = true
struct_variant_width = 35

# Enum formatting
enum_variant_width = 35

# Array formatting
array_width = 60

# Control flow formatting
control_brace_style = "AlwaysSameLine"
brace_style = "SameLineWhere"

# Where clause formatting
where_single_line = false
indent_style = "Block"

# Blank lines
blank_lines_upper_bound = 1
blank_lines_lower_bound = 0

# Empty line formatting
empty_item_single_line = true

# Edition features
unstable_features = false
