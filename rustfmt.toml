# rustfmt configuration for wget-faster
# Only using stable rustfmt options for maximum compatibility

edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
fn_params_layout = "Tall"
fn_call_width = 80
use_field_init_shorthand = true
match_block_trailing_comma = true
use_try_shorthand = true
newline_style = "Unix"
remove_nested_parens = true
