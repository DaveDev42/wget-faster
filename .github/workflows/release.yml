name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  auto-tag:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      tag: ${{ steps.extract_version.outputs.tag }}
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          # Extract version from branch name like "release/v1.2.3"
          VERSION=$(echo "$BRANCH_NAME" | sed 's/release\/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Verify version in Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          EXPECTED_VERSION="${{ steps.extract_version.outputs.version }}"

          if [ "$CARGO_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "Cargo.toml version: $CARGO_VERSION"
            echo "Expected version: $EXPECTED_VERSION"
            exit 1
          fi

          echo "Version verified: $CARGO_VERSION"

      - name: Create and push tag (upsert)
        run: |
          TAG="${{ steps.extract_version.outputs.tag }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete existing tag if it exists (both local and remote)
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag $TAG already exists locally, deleting..."
            git tag -d "$TAG"
          fi

          if git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            echo "‚ö†Ô∏è  Tag $TAG already exists on remote, deleting..."
            git push origin --delete "$TAG" || true
          fi

          # Create new tag
          git tag -a "$TAG" -m "Release $TAG"

          # Push tag
          git push origin "$TAG"

          echo "‚úì Created and pushed tag: $TAG"

  build:
    name: Build ${{ matrix.target }}
    needs: auto-tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: .exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_ext: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_ext: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} --bin wget-faster

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/wget-faster${{ matrix.binary_ext }}

      - name: Create archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../wget-faster-${{ matrix.target }}.zip wget-faster.exe
          else
            tar czf ../../../wget-faster-${{ matrix.target }}.tar.gz wget-faster
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wget-faster-${{ matrix.target }}
          path: |
            wget-faster-${{ matrix.target }}.zip
            wget-faster-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: [auto-tag, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing release if exists
        run: |
          TAG="${{ needs.auto-tag.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Release $TAG already exists, deleting..."
            gh release delete "$TAG" --yes --cleanup-tag || true
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.auto-tag.outputs.tag }}';
            const comment = `üéâ Release \`${tag}\` has been published!

            ‚úÖ Binaries built for Windows, Linux (x64 & ARM64), macOS (Intel & ARM)
            ‚úÖ GitHub Release created: https://github.com/${{ github.repository }}/releases/tag/${tag}

            Publishing to crates.io is in progress...`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });

  publish-crates:
    name: Publish to crates.io
    needs: [auto-tag, release]
    runs-on: ubuntu-latest
    # Only publish to crates.io if PR has label 'publish-crates'
    if: contains(github.event.pull_request.labels.*.name, 'publish-crates')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${{ needs.auto-tag.outputs.version }}"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

          echo "Version verified: $CARGO_VERSION"

      - name: Publish wget-faster-lib to crates.io
        run: cargo publish --package wget-faster-lib --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 60

      - name: Publish wget-faster-cli to crates.io
        run: cargo publish --package wget-faster-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Comment final status on PR
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.auto-tag.outputs.tag }}';
            const comment = `‚úÖ **Release ${tag} Complete!**

            üì¶ Published to crates.io:
            - \`wget-faster-lib\`: https://crates.io/crates/wget-faster-lib
            - \`wget-faster-cli\`: https://crates.io/crates/wget-faster-cli

            üîß Install with:
            \`\`\`bash
            cargo install wget-faster-cli
            \`\`\`

            üì• Download binaries from: https://github.com/${{ github.repository }}/releases/tag/${tag}`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });
